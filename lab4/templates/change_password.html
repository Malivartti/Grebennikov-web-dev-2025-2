{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Изменить пароль</h1>
  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="old_password" class="form-label">Старый пароль</label>
      <input type="password" class="form-control {% if errors.old_password %}is-invalid{% endif %}" id="old_password" name="old_password" value="{{ form_data.old_password if form_data else '' }}" required>
      {% if errors.old_password %}
      <div class="invalid-feedback">
        {{ errors.old_password }}
      </div>
      {% endif %}
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label">Новый пароль</label>
      <div class="input-group">
        <input type="password" class="form-control {% if errors.new_password %}is-invalid{% endif %}" id="new_password" name="new_password" value="{{ form_data.new_password if form_data else '' }}" required>
        <span class="input-group-text" onclick="togglePassword('new_password', 'show_eye_new', 'hide_eye_new')">
          <i class="bi bi-eye" id="show_eye_new"></i>
          <i class="bi bi-eye-slash d-none" id="hide_eye_new"></i>
        </span>
        {% if errors.new_password %}
        <div class="invalid-feedback">
          {{ errors.new_password }}
        </div>
        {% endif %}
      </div>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Повторите новый пароль</label>
      <div class="input-group">
        <input type="password" class="form-control {% if errors.confirm_password %}is-invalid{% endif %}" id="confirm_password" name="confirm_password" value="{{ form_data.confirm_password if form_data else '' }}" required>
        <span class="input-group-text" onclick="togglePassword('confirm_password', 'show_eye_confirm', 'hide_eye_confirm')">
          <i class="bi bi-eye" id="show_eye_confirm"></i>
          <i class="bi bi-eye-slash d-none" id="hide_eye_confirm"></i>
        </span>
        {% if errors.confirm_password %}
        <div class="invalid-feedback">
          {{ errors.confirm_password }}
        </div>
        {% endif %}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Изменить пароль</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<script>
  function togglePassword(inputId, showEyeId, hideEyeId) {
    var passwordInput = document.getElementById(inputId);
    var showEye = document.getElementById(showEyeId);
    var hideEye = document.getElementById(hideEyeId);
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      showEye.classList.add("d-none");
      hideEye.classList.remove("d-none");
    } else {
      passwordInput.type = "password";
      showEye.classList.remove("d-none");
      hideEye.classList.add("d-none");
    }
  }
</script>
{% endblock %}
