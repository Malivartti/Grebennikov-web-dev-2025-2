{% extends 'base.html' %}

{% block content %}
  <h1>Параметры формы</h1>
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Заголовок</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок..." value="{{ request.form.get('title', '')}}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Введите описание...">{{request.form.get('description', '')}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Отправить</button>
  </form>

  {% if request.form %}
  <table class="table">
    <tbody>
      {% for k, v in request.form.items() %}
        <tr>
          <td>{{ k }}</td>
          <td>{{ v }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
{% endblock %}
