{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Отчет по страницам</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th scope="col">№</th>
          <th scope="col">Страница</th>
          <th scope="col">Количество посещений</th>
        </tr>
      </thead>
      <tbody>
        {% for path, count in pages_stats %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ path }}</td>
          <td>{{ count }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center">Данные отсутствуют</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="mb-3">
    <a href="{{ url_for('visits.index') }}" class="btn btn-secondary me-2">Назад к журналу</a>
    <a href="{{ url_for('visits.export_pages') }}" class="btn btn-success">Экспорт в CSV</a>
  </div>
</div>
{% endblock %}
